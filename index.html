<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Dev Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM Dev Tools</h1>
        <ul id="toolList">
            <!-- Tool list will be dynamically populated here -->
        </ul>
    </div>

    <script>
        // List of available tools
        const tools = [
            { name: "PDF Context Labeling", path: "tools/pdf-context-labeling.html" },
            { name: "Prompt Formatter", path: "tools/prompt-formatter.html" },
            // Add more tools as needed
        ];

        // Function to populate the tool list
        function populateToolList() {
            const toolList = document.getElementById('toolList');
            tools.forEach(tool => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = tool.path;
                a.textContent = tool.name;
                li.appendChild(a);
                toolList.appendChild(li);
            });
        }

        // Call the function when the page loads
        window.onload = populateToolList;
    </script>
</body>
</html>
